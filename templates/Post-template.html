<% _.each(post, function(post1, index, post){ %>
    <div class="u-clearfix u-expanded-width u-gutter-0 u-layout-wrap u-layout-wrap-1">
      <div class="u-layout">
        <div class="u-layout-row">
          <div class="u-align-center u-blog-post u-container-style u-repeater-item u-white u-repeater-item-<%= index %>">
            <div class="u-container-layout u-similar-container u-valign-top u-container-layout-2">
              <a class="u-post-header-link" href="#/Post/<%= post1.idPost%>"><!--blog_post_image-->
                <img alt="" class="u-blog-control u-expanded-width u-image u-image-default u-image-1" src="chefskis2/../asset/images/<%= post1.categoria %>.png"><!--/blog_post_image-->
              </a>
            </div>
            <div class="u-align-left u-container-style u-layout-cell u-right-cell u-size-45 u-layout-cell-2">
              <div class="u-container-layout u-valign-middle u-container-layout-2">
                <h2 class="u-text u-text-default u-text-1"><%= post1.titolo %></h2>
                <p class="u-text u-text-2"><%= post1.domanda.substring(0, 50) %></p>
                <a href="#/Post/<%= post1.idPost%>" class="u-btn u-button-style u-btn-1">Leggi di pi√π</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <% }); %>
